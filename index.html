<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <title>WebOS | Startup</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./system/common/css/bootmod.css">

    </head>

    <body class="bg-grad-servquick text-light 100vh">

        <!-- Boot Logo -->
        <div class="bootlogo spin d-none">
            <img src="./system/common/img/bootlogo.png">
        </div>

        <!-- Reset Link -->
        <div class="bootreset d-none">
            <a class="text-light" href="#">Reset WebOS</a>
        </div>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- Interface Script -->
        <script>

            // Fade in.
            $('.bootreset').hide(); $('.bootlogo').hide();
            $('.bootreset').removeClass('d-none'); $('.bootlogo').removeClass('d-none');
            $('.bootlogo').fadeIn(1000); $('.bootreset').fadeIn(2500);

            // Auto fade out.
            setTimeout(function() {
                $('.bootreset').fadeOut(1000);
                $('.bootlogo').fadeOut(1000, function() {
                    window.location.href="./system/home.html?fromBoot=true";
                })
            }, 5000)

            // Manual fade out.
            $('.bootreset').click(function(e) {
                e.preventDefault();
                $('.bootreset').fadeOut(500);
                $('.bootlogo').fadeOut(500, function() {
                    window.location.href="./system/reset.html";
                })
            })

        </script>

    </body>

</html>
